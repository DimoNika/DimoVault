<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sign up</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container" style="min-height: 100vh;">

        <div class="row" style="min-height: 100vh;">
            
            <div class="col-md-3">

            </div>
            <div class="col-md-6 d-flex align-items-center justify-content-center flex-column" >
                <div class="border border-1 rounded-3 p-3" style="min-width: 400px;">
                    <form method="post" action="/signup" enctype="multipart/form-data">
                        <h4 class="pb-3">Sing up</h4>
                        

                        <div class="mb-3">
                            <label for="nicknameInput" class="form-label">Site Nickname</label>
                            <input type="text" name="siteUsername" class="form-control" id="nicknameInput" aria-describedby="emailHelp" required>
                        </div>
                        
                        
                        <p class="mb-2">Telegram tag</>
                                                
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">@</span>
                            <input type="text" name="telegramUsername" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" id="tgTagInput">
                        </div>
                        <!-- <div id="emailHelp" class="form-text m-0">We'll never share your password with anyone else.</div> -->

                        <div class="mb-3">
                            <label for="passwordInput1" class="form-label">Password</label>
                            <input type="password" name="pass1" class="form-control" id="passwordInput1" required>
                        </div>

                        <div class="mb-3">
                            <label for="passwordInput2" class="form-label">Repeat Password</label>
                            <input type="password" name="pass2" class="form-control" id="passwordInput2" required>
                        </div>

                        <button type="submit" class="btn btn-outline-success float-end">Sign up</button>
                    </form>
                </div>
                
                {% if error != none and error != "" %}

                    <div class="alert alert-danger m-2" style="width: fit-content; min-width: 400px">
                        <strong>Warning! </strong>{{ error }}
                    </div>
                {% endif %}
            </div>
            <div class="col-md-3">

            </div>

        </div>
    </div>
</body>
</html>
