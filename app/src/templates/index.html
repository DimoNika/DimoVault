<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница с хедером и футером</title>
    <!-- Подключение Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <style>
        /* Устанавливаем высоту страницы на 100vh */
        html, body {
            height: 100%;
        }

        /* Флекс-контейнер, чтобы футер всегда был внизу */
        .d-flex {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        /* Чтобы контент занимал доступное пространство */
        .content {
            flex-grow: 1;
        }

        /* Стили для футера */
        footer {
            background-color: #f8f9fa;
            padding: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="d-flex flex-column container" >
        <!-- Хедер -->
        <div class="p-3" style="height: 100px;">

            <a href="/signup" class="btn btn-outline-success float-end m-2">Sign up</a>
            <a href="/login" class="btn btn-outline-success float-end m-2">Login</a>
            <a href="/vault" class="btn btn-outline-dark float-end m-2">Your vault</a>

        </div>

        <!-- Контент страницы -->
        <div class="d-flex content justify-content-center align-items-center pb-5">
            <h1 style="text-align: center;">This is DimoVault</h1>
            
            <h3 style="text-align: center;">Here you can easily store your files for free</h3>

        </div>

        <!-- Футер -->
        <div style="height: 200px;">

        </div>
    </div>

    
    
</body>
</html>
