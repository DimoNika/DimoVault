    <style>
        /* –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤—ã—Å–æ—Ç—É —Å—Ç—Ä–∞–Ω–∏—Ü—ã –Ω–∞ 100vh */

</head>
    <body class="d-flex flex-column vh-100 container p-2">
        
        <!-- –•–µ–¥–µ—Ä -->
        <nav class="navbar navbar-expand-md bg-body-secondary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">DimoVault</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">

        <div style="height: 100%;" class="d-flex flex-column flex-grow-1 justify-content-center mb-5">
            
            <div id="loadingMessage" class="text-center">üé• Unable to access video stream (please make sure you have a webcam enabled)</div>
            <div class="text-center">
                <canvas id="canvas"  hidden="" style="max-width: 600px; width: 100%;"></canvas>

                
            </div>
            <div id="output" hidden="" class="text-center">
                <div id="outputMessage">No QR code detected.</div>
                <!-- <div hidden=""><b>Data:</b> <span id="outputData"></span></div> -->
                <div hidden=""><b>Data:</b> <span id="outputData"></span></div>
                <div class="alert alert-success" id="successMessage" hidden>
                    <strong>Success!</strong> QR code identified.
                  </div>
            </div>
            
        </div>
  
    
    <script>
      var video = document.createElement("video");
      var canvasElement = document.getElementById("canvas");
      var canvas = canvasElement.getContext("2d");
      var loadingMessage = document.getElementById("loadingMessage");
      var outputContainer = document.getElementById("output");
      var outputMessage = document.getElementById("outputMessage");
      var outputData = document.getElementById("outputData");
      canvasElement.willReadFrequently = true;

      let scanningActive = true;  // –§–ª–∞–≥, —á—Ç–æ–±—ã –∫–æ–Ω—Ç—Ä–æ–ª–∏—Ä–æ–≤–∞—Ç—å —Å–æ—Å—Ç–æ—è–Ω–∏–µ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è


      function drawLine(begin, end, color) {
        canvas.beginPath();
        canvas.moveTo(begin.x, begin.y);
        canvas.lineTo(end.x, end.y);
        canvas.lineWidth = 4;
        canvas.strokeStyle = color;
        canvas.stroke();
      }
      
      // Use facingMode: environment to attemt to get the front camera on phones
      navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then(function(stream) {
        video.srcObject = stream;
        video.setAttribute("playsinline", true); // required to tell iOS safari we don't want fullscreen
        video.play();
        if (scanningActive) {
          requestAnimationFrame(tick); // –ï—Å–ª–∏ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ, –ø—Ä–µ—Ä—ã–≤–∞–µ–º –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–µ
        }; 
      });
  
      function tick() {

        if (!scanningActive) return;  // –ï—Å–ª–∏ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ, –ø—Ä–µ—Ä—ã–≤–∞–µ–º –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–µ

        loadingMessage.innerText = "‚åõ Loading video..."
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
          loadingMessage.hidden = true;
          canvasElement.hidden = false;
          outputContainer.hidden = false;
  
          canvasElement.height = video.videoHeight;
          canvasElement.width = video.videoWidth;
          canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
          var imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
          var code = jsQR(imageData.data, imageData.width, imageData.height, {
            inversionAttempts: "dontInvert",
          });
          if (code) {
            
            outputMessage.hidden = true;
            outputData.parentElement.hidden = false;
            outputData.innerText = code.data;
            console.log(code.data);
            

            // sent this request on detecting qr code data
            let requestOptions = {
                method: "POST", 
                headers: {
                  "Content-Type": "application/json"
                },
               body: JSON.stringify({ "qr_data": code.data }) 
              }

            fetch("/qr-validate", requestOptions)
            .then(response => {
                console.log(response);
                if (response.status == 200) {
                    scanningActive = false; // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –ø–æ—Å–ª–µ —É—Å–ø–µ—à–Ω–æ–≥–æ —Å—á–∏—Ç—ã–≤–∞–Ω–∏—è
                    video.srcObject.getTracks().forEach(track => track.stop()); // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–∞–º–µ—Ä—É
                    // –ü–æ–ª—É—á–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç –ø–æ –µ–≥–æ ID
                    let successMessage = document.getElementById("successMessage");

                    // –£–±–∏—Ä–∞–µ–º –∞—Ç—Ä–∏–±—É—Ç hidden
                    successMessage.removeAttribute("hidden");
                }
                return response.json();
            })
            .then(data => {
                console.log(data)
            })
            .catch(error => {
                console.error(error)
            })

          } else {
            console.log("nothing")
            outputMessage.hidden = false;
            outputData.parentElement.hidden = true;
          }
        }
        requestAnimationFrame(tick);
      }
    </script>
  
  
  </body></html>
